<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon" />
    <title>Payoo | Fast and Secure</title>
    <link rel="stylesheet" href="./tailwind.config.css" />

    <!-- tailwind play cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font link -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
      /* outfit font */
      .outfit {
        font-family: "Outfit";
        font-optical-sizing: auto;
        font-style: normal;
      }
      .div:focus .bd {
        opacity: 100;
      }
    </style>
  </head>
  <body
    class="h-dvh w-dvw max-w-[450px] mx-auto bg-gradient-to-b from-[#F4F5F7] to-[#00aaff15] outfit flex justify-center items-center"
  >
    <div class="w-full p-4 items-center relative">
      <div>
        <img
          class="w-[30%] mx-auto relative mt-5 z-20"
          src="./assets/payoo.png"
          alt=""
        />
        <img
          class="absolute top-0 left-[50%] -translate-x-[50%] w-[50%]"
          src="./assets/bg.png"
          alt=""
        />
      </div>
      <form class="grid grid-cols-1 gap-1 bg-white p-8 mt-10 rounded-3xl">
        <label class="font-semibold" for="number">Mobile Number</label>

        <div class="relative">
          <input
            class="peer w-full bg-[#F4F5F7] font-light text-sm px-10 py-3 rounded-full outline-none focus:ring-1 focus:ring-sky-300 focus:placeholder:opacity-0"
            type="text"
            name=""
            id="mobile"
            placeholder="Enter your number"
          />
          <img
            id="icon-flag"
            class="absolute w-4 top-[50%] -translate-y-[50%] left-4 rounded-[5px] opacity-50 peer-focus:opacity-100"
            src="./assets/bd flag.png"
            alt=""
          />
        </div>

        <label class="mt-4 font-semibold" for="number">4 Digit Pin</label>

        <div class="relative">
          <input
            class="peer w-full bg-[#F4F5F7] font-light text-sm px-10 py-3 rounded-full outline-none focus:ring-1 focus:ring-sky-300 focus:placeholder:opacity-0"
            type="password"
            name=""
            id="pin"
            placeholder="Enter 4 Digit PIN"
          />
          <img
            id="icon-lock"
            class="absolute w-4 top-[50%] -translate-y-[50%] left-4 rounded-[5px] opacity-50 peer-focus:opacity-100"
            src="./assets/lock.png"
            alt=""
          />
        </div>

        <button
          id="login-btn"
          class="bg-[#0874F2] text-white mt-10 px-4 py-3 rounded-full font-semibold"
        >
          Login
        </button>
      </form>
      <div class=""></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
